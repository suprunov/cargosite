<div class="home-apply__body">
    <form action="#" class="form-apply form" data-steps="2">
        <h2 class="form-apply__heading">Начните снижать себестоимость перевозок уже сегодня</h2>
        <div class="form-apply__body">
            <div class="form-apply__progress">
                <div class="form-apply__progress-label"><span>1</span> шаг <em>из 2</em></div>
                <div class="form-apply__progress-bar"><div class="form-apply__progress-handler" style="width: 50%;"></div></div>
            </div>
            <p class="form-apply__label">Заполните контактные данные</p>

            <div class="form-apply-form-step" data-step="1" data-title="Заполните контактные данные">
                <div class="form__item">
                    <input type="text" class="form__input _text" placeholder="Фамилия, имя и отчество" data-message="Введите фамилию и имя" required>
                </div>
                <div class="form__item">
                    <input type="tel" class="form__input _tel" placeholder="Мобильный телефон" data-message="Введите номер телефона" required>
                </div>
            </div>
            <div class="form-apply-form-step" data-step="2" data-title="Заполните данные о&nbsp;компании">
                <div class="form__item">
                    <input type="text" class="form__input" placeholder="Название компании" data-message="Введите название компании" required>
                </div>
                <div class="form__item">
                    <input type="tel" class="form__input _digits" placeholder="ИНН" data-message="Введите ИНН" required>
                </div>
            </div>

            <div class="form__submit">
                <button class="btn-cta" type="submit">Продолжить</button>
                <p class="form__submit-agreement">Нажимая на&nbsp;кнопку «<span class="form__submit-agreement-btn">Продолжить</span>», вы&nbsp;принимаете согласие на&nbsp;<a href="policy.html" target="_blank">обработку персональных данных</a></p>
            </div>

            <div class="form-apply__back">
                <span class="form-apply__back-link"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path fill="#20212B" fill-rule="evenodd" d="M13.09 5.777 7.527 11.34a.933.933 0 0 0 0 1.32l5.563 5.563 1.131-1.132L9.131 12l5.09-5.091-1.131-1.132Z" clip-rule="evenodd"/></svg>Назад</span>
            </div>
        </div>
    </form>
    <div class="home-apply__image">
        <video muted autoplay loop playsinline inline>
            <source src="video/home-intro-m.mp4" type="video/mp4">
        </video>
    </div>
</div>
