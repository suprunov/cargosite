<section class="fuel__calculate" id="calculate">
	<div class="folder"><div class="folder__body">
		<div class="fuel__calculate-body">
			<form action="#" class="fuel__calculate-form form" data-steps="2">
				<h2 class="fuel__calculate-form-heading">Рассчитайте ежемесячную экономию с&nbsp;<strong>Cargo.Fuel</strong></h2>
				<div class="form-apply__body">
					<div class="form-apply__progress">
						<div class="form-apply__progress-label"><span>1</span> шаг <em>из 2</em></div>
						<div class="form-apply__progress-bar"><div class="form-apply__progress-handler" style="width: 50%;"></div></div>
					</div>
					<p class="form-apply__label">Заполните данные</p>
					
					<div class="fuel__calculate-form-step" data-step="1" data-title="Заполните данные">
						<div class="form__item">
							<input type="tel" class="form__input _digits" value="180" placeholder="Cцепок в вашем парке" data-message="" required>
							<div class="form__input-range" data-min="1" data-max="500" data-step="5">
								<input type="hidden" class="form__input-range-slider">
								<div class="form__input-range-legend">
									<span>1 сцепка</span>
									<span>500 спецок</span>
								</div>
							</div>
						</div>
						<div class="form__item">
							<input type="tel" class="form__input _digits" value="4500" placeholder="Среднемесячный пробег одной сцепке, км" data-message="" required>
							<div class="form__input-range" data-min="500" data-max="40000" data-step="500">
								<input type="hidden" class="form__input-range-slider">
								<div class="form__input-range-legend">
									<span>500 км</span>
									<span>40 000 км</span>
								</div>
							</div>
						</div>
					</div>
					
					<div class="fuel__calculate-form-step" data-step="2" data-title="Заполните данные">
						<div class="form__item">
							<input type="text" class="form__input _text" placeholder="Фамилия, имя и отчество" data-message="Введите фамилию и имя" required>
						</div>
						<div class="form__item">
							<input type="tel" class="form__input _tel" placeholder="Мобильный телефон" data-message="Введите номер телефона" required>
						</div>
					</div>

					<div class="form__submit">
						<button class="btn-cta" type="submit">Продолжить</button>
						<p class="form__submit-agreement">Нажимая на кнопку «<span class="form__submit-agreement-btn">Продолжить</span>», вы принимаете согласие на <a href="policy.html" target="_blank">обработку персональных данных</a></p>
					</div>
				</div>
			</form>
		</div>
	</div></div>
</section>
